<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="calculator">
  <input type="text" id="display" readonly>
  <div class="button-container">
    <button class="button" onclick="displayAfterUpdate='';
    document.querySelector('#display').value=displayAfterUpdate">c</button>
    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'1';document.querySelector('#display').value=displayAfterUpdate">1</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'2';document.querySelector('#display').value=displayAfterUpdate">2</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'+';document.querySelector('#display').value=displayAfterUpdate">+</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'3';document.querySelector('#display').value=displayAfterUpdate">3</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'4';document.querySelector('#display').value=displayAfterUpdate">4</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'-';document.querySelector('#display').value=displayAfterUpdate">-</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'5';document.querySelector('#display').value=displayAfterUpdate">5</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'6';document.querySelector('#display').value=displayAfterUpdate">6</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'*';document.querySelector('#display').value=displayAfterUpdate">*</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'7';document.querySelector('#display').value=displayAfterUpdate">7</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'8';document.querySelector('#display').value=displayAfterUpdate">8</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'/';document.querySelector('#display').value=displayAfterUpdate">/</button>
    <button class="button" onclick="displayAfterUpdate = eval(displayAfterUpdate);document.querySelector('#display').value=displayAfterUpdate">=</button>


    <button class="button" onclick="displayAfterUpdate=displayAfterUpdate+'9';document.querySelector('#display').value=displayAfterUpdate">9</button>
  </div>
</div>



<script>
  let displayAfterUpdate = '';
  document.querySelector('#display').value=displayAfterUpdate;
</script>




</body>
</html>
